<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- FAVICO -->
    <link rel="icon" href="\media\Logo\Favico-logo.png" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="./media/Logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./media/Logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./media/Logo/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>ScubaHunt Cozumel | Underwater Scavenger Game</title>
</head>

<body>
    <header>
        <nav class="nav">
            <ul class="nav-ul">
                <li>
                    <img src="./media/Logo/header-logo.png" alt="Scuba Hunt Logo" class="nav-scuba-logo">
                </li>
                <span class="nav-opener">
                    <svg id="nav-opener" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-list open-on" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                    </svg>


                    <svg id="nav-closer" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-x-lg open-off" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z" />
                        <path fill-rule="evenodd"
                            d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z" />
                    </svg>


                </span>
                <li id="nav-icons-list" class="nav-icons icons-list">
                    <img src="./media/icons/face.jpeg" alt="" class="nav-icon">
                    <img src="./media/icons/insta.jpeg" alt="" class="nav-icon">
                    <img src="./media/icons/TripAdvisor.jpeg" alt="" class="nav-icon">
                    <img src="./media/icons/message.jpeg" alt="" class="nav-icon">
                    <img src="./media/icons/phone.jpeg" alt="" class="nav-icon">
                </li>
                <li class="nav-book">
                    <button class="book-now">BOOK NOW</button>
                </li>
            </ul>
        </nav>
    </header>

    <!-- FIRST SECTION -->
    <div class="home">
        <h1 class="home-title primary-font">
            SCUBA HUNT
            <!-- <span class="home-title-colored primary-font">
                FIRST AND ONLY DIVE CHALLENGE GAME
            </span> -->
        </h1>
        <h3 class="home-subtitle secondary-font">
            <!--             Cozumel and caribbean  -->
            <!--             Navigate maze searching for hidden clues, do unusual twists on scuba skills to decipher puzzzling codes. -->
            First and only dive challenge game
            <span class="home-subtitle-colored secondary-font">
                IN COZUMEL
            </span>
        </h3>
        <button class="book-now home-btn">BOOK NOW</button>
    </div>

    <!-- SECOND SECTION -->

    <div class="pricing">
        <div class="pricing-wrapper">
            <div class="pricing-title">
                <h2 class="pricing-h2 primary-font">
                    Pricing
                </h2>
                <span class="pricing-span-subtitle secondary-font">
                    Book and pay now, hunt later
                </span>
            </div>
            <div class="pricing-body">

                <!-- PRICING SCUBA CARD -->
                <div class="pricing-scuba pricing-cards">
                    <div class="pricing-sc-title">
                        <h4>
                            Scuba Hunt
                        </h4>
                    </div>

                </div>

                <!-- PRICING RENTAL CARD -->
                <div class="pricing-rental pricing-cards">
                    <div class="pricing-rnt-title">
                        <h4>
                            Rental Equipment
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script>
        const navOpen = document.getElementById('nav-opener')
        const closer = document.getElementById('nav-closer')
        const icons = document.getElementById('nav-icons-list')
        let closerControl = false
        navOpen.addEventListener('click', () => {
            if (closerControl === false) {
                closer.classList.add('open-on');
                closer.classList.remove('open-off');
                navOpen.classList.remove('open-on');
                navOpen.classList.add('open-off');
                icons.classList.add('nav-icons-on');
                closerControl = true
            }
        }
        )
        closer.addEventListener('click', () => {
            if (closerControl === true) {
                navOpen.classList.add('open-on');
                navOpen.classList.remove('open-off');
                closer.classList.remove('open-on');
                closer.classList.add('open-off');
                icons.classList.remove('nav-icons-on');
                closerControl = false
            }
        }
        )
    </script>
</body>

</html>
